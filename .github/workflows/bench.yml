name: Benchmark
on:
    workflow_dispatch:

jobs:
  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version
          cargo --version

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          wasm-pack --version

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build
        run: |
          SKIA_BINARIES_URL="https://github.com/rust-skia/skia-binaries/releases/download/0.68.0/skia-binaries-f0bea3ad919500904bb9-wasm32-unknown-emscripten.tar.gz" deno task build

      - name: Bench
        run: |
          deno bench -Ar bench/bench.ts
